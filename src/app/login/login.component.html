<div class="row">
  <div class="col-md-12 col-xs-12">
    
    <h4>PRISIJUNGTI</h4>
    <hr>
    
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <label for="username">Vartotojo vardas</label>
      <input 
        type="text" 
        id="username"
        class="form-control"
        ngModel 
        username
        name="username"
        #username=ngModel
        required>

      <label for="password">Slapta≈æodis</label> 
      <input 
        type="password"
        id="password"
        class="form-control"
        ngModel 
        password
        name="password"
        #password=ngModel
        required
        minlength="6"> 
           
      <hr>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">PATVIRTINTI</button>
      <hr>
      <span *ngIf="errorM"> {{ errorMessage }} </span>

    </form>
   
  </div>
</div>
