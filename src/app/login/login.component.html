<div class="row">
  <div class="col-md-12 col-xs-12">
    
    <h4>SignIn</h4>
    <hr>
    
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <label for="username">User Name</label>
      <input 
        type="text" 
        id="username"
        class="form-control"
        ngModel 
        name="username"
        #username=ngModel
        required>

      <label for="password">Password</label> 
      <input 
        type="password"
        id="password"
        class="form-control"
        ngModel 
        password
        name="password"
        #password=ngModel
        required
        minlength="6"> 
               
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">SAVE</button>
    </form>
  </div>
</div>
