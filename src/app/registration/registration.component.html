<div class="row">
  <div class="col-md-12 col-xs-12">
    <form (ngSubmit)="onRegistered(f)" #f="ngForm">
      <label for="username">User Name</label>
      <input 
        type="text" 
        id="username"
        class="form-control"
        ngModel 
        name="username"
        #username=ngModel
        required>
        <span
        *ngIf="username.touched"  
        class="help-block">
            This field is required
        </span>

      <label for="firstname">First Name</label>
      <input 
        type="text" 
        id="firstname"
        class="form-control"
        ngModel 
        name="firstname">
      <label for="lastname">Last Name</label>
      <input 
        type="text"
        id="lastname"
        class="form-control"
        ngModel 
        name="lastname">
      <label for="phonenumber">Phone number</label>
      <input 
        type="text"
        minlength="8"
        maxlength="14" 
        id="phonenumber"
        class="form-control"
        ngModel 
        name="phonenumber"
        required
        #phonenumber=ngModel>
      <label for="password">Password</label> 
      <input 
        type="password"
        id="password"
        class="form-control"
        ngModel 
        password
        name="password"
        #password=ngModel
        required
        minlength="6"> 
               
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">SAVE</button>
  
    </form>
  </div>
</div>
