<h2 mat-dialog-title>Ištrinti grupę</h2>
<mat-dialog-content>AR TIKRAI?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)=onDelete()>Yes</button>
</mat-dialog-actions>
