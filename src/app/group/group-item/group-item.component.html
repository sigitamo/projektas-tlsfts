<div id="groupItem">
    <h4><span>Grupė: </span>   {{group.name}}</h4>
    <!-- <p>Grupės nariai: {{group.usernames}}</p> -->
     <ul *ngFor="let name of group.usernames; let i=index;">
        <li>{{name}}</li>
    </ul>
    <h5><span>Viso narių: </span>  {{group.usernames.length}}: </h5>   
    <hr>
    <div>
      <h4>Pridėti narių</h4>
      <form (ngSubmit)="addUser(f)" #f="ngForm">
          <label for="user"></label>
          <select 
                type="text" 
                id="username"
                class="form-control"
                ngModel 
                name="username"
                username
                #username=ngModel
                (change)="onSelectUser($event.target.value)">
             <option *ngFor="let user of users; let i = index; trackBy: trackByName"  >{{user.username}}</option>
         </select>
         
        
         <!-- <br>

          <label for="groupname">Grupė: </label>
          <input name="groupname" groupname #groupname=ngModel [(ngModel)]="group.name" placeholder="name"/> -->
      
         <hr>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">PRIDĖTI</button>
        <hr>
        
       
      </form>
    </div>
    
  </div>
