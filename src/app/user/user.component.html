<h3>Vartotojai</h3>

<table id="userTable">
  <thead>
    <td>Vartotojo vardas</td>
    <td>El.paštas</td>
    <td>Telefono Nr.</td>
    <td>GRUPĖ</td>
    <td>...</td>

  </thead>
  <tbody>
    <tr *ngFor="let user of users"
    (click)="onSelect(user)">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>
        <select (click)="onSelectGroup(i)">
          <option *ngFor="let group of groups; let i = index">{{group.name}}</option>
       </select>
     </td>
     <td *ngIf="selectedGroup" >{{group[i].name}}</td>
     <!-- <td><button class="btn-danger" (click)="onDeleteUser(username)">x</button></td> -->
    
    </tr>
   
  </tbody>
</table>
