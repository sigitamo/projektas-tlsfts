<h2>Vartotojai</h2>

<table id="userTable">
  <thead>
    <td>Vartotojo vardas</td>
    <td>El.paštas</td>
    <td>Telefono Nr.</td>
    <td>Rolė</td>

  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.roles}}</td>
    </tr>
   
  </tbody>
</table>
<div *ngIf="selectedUser">
  <h2>{{selectedUser.name}} details!</h2>
 
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedUser.name" placeholder="name"/>
  </div>
</div>
