<p>Grupės "{{group.name}}" - vartotojų iš viso: {{group.members}}</p> 
<ul *ngFor="let username of usernames; let i=index">
    <li type="button" (click)="onUsername(i)">vardas {{username}}
        <button type="text" class="btn btn-danger" (click)="onDeleteUser(username)">trinti</button>
    </li>
</ul>

<h4>Pridėti narių</h4>
<form (ngSubmit)="addUser(f)" #f="ngForm">
    <label for="user"></label>
    <select 
        type="text" 
        id="username"
        class="form-control"
        ngModel 
        name="username"
        username
        #username=ngModel
        (change)="onSelectUser($event.target.value)">
        <option *ngFor="let user of users; let i = index">{{user.username}}</option>
   </select>
   
  <hr>
  <button (click)="onChangeUser()" class="btn btn-primary" type="submit" [disabled]="!f.valid">PRIDĖTI</button>
  <hr>
 
</form>
