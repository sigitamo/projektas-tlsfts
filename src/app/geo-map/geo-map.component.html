<agm-map 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]=false
    [zoomControl]=false
    (mapClick)="mapClicked($event)">
        
        <agm-marker 
            *ngFor="let m of markers; let i=index"
            (markerClick)="markerClicked(m, i)"
            [latitude]="m.lat" 
            [longitude]="m.lng">
               
                <agm-info-window>
                    <strong>Vieta: {{ m.name }}</strong>
                </agm-info-window>
        
        </agm-marker>
</agm-map>
