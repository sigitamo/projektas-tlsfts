<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let m of markers; let i=index"
    (markerClick)="markerClicked(m, i)"
    [latitude]="m.lat" 
    [longitude]="m.lng">
    <agm-info-window>
        <strong> {{ m.name }}</strong>
        
        <p> Platuma: {{ m.lat }}</p>
        <p> Ilguma: {{ m.lng }}</p>
    </agm-info-window>
    </agm-marker>
</agm-map>
